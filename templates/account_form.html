{% extends "base.html" %}
{% block content %}
<h2>{% if account %}Редактировать счёт{% else %}Добавить счёт{% endif %}</h2>
<form method="post">
  <div class="mb-3">
    <label for="number" class="form-label">Номер счёта</label>
    <input type="text" class="form-control" id="number" name="number" value="{{ account.number if account }}" required>
  </div>
  <div class="mb-3">
    <label for="currency" class="form-label">Валюта</label>
    <input type="text" class="form-control" id="currency" name="currency" value="{{ account.currency if account }}" required>
  </div>
  <div class="mb-3">
    <label for="balance" class="form-label">Баланс</label>
    <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ account.balance if account }}" required>
  </div>
  <div class="mb-3">
    <label for="client_id" class="form-label">Клиент</label>
    <select class="form-control" id="client_id" name="client_id" required>
      {% for client in clients %}
        <option value="{{ client.id }}" {% if account and account.client_id==client.id %}selected{% endif %}>{{ client.full_name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="/accounts" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
