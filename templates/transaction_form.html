{% extends "base.html" %}
{% block content %}
<h2>Добавить транзакцию</h2>
<form method="post">
  <div class="mb-3">
    <label for="sender_id" class="form-label">Отправитель</label>
    <select class="form-control" id="sender_id" name="sender_id" required>
      {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.number }} ({{ account.client.full_name }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="receiver_id" class="form-label">Получатель</label>
    <select class="form-control" id="receiver_id" name="receiver_id" required>
      {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.number }} ({{ account.client.full_name }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Сумма</label>
    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
  </div>
  <button type="submit" class="btn btn-success">Отправить</button>
  <a href="/transactions" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
